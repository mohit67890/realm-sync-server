name: Sync Server CI/CD Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "sync-implementation/**"
  pull_request:
    branches: [main, develop]
    paths:
      - "sync-implementation/**"
  schedule:
    # Run nightly at 2 AM UTC
    - cron: "0 2 * * *"

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: sync-implementation/package-lock.json

      - name: Install dependencies
        working-directory: ./sync-implementation
        run: npm ci

      - name: Run TypeScript compilation
        working-directory: ./sync-implementation
        run: npm run build

      - name: Run unit tests
        working-directory: ./sync-implementation
        run: npm test -- --testPathPattern=database.test.ts --coverage
        env:
          TEST_MONGODB_URI: mongodb://localhost:27017/test_ci

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./sync-implementation/coverage/coverage-final.json
          flags: unittests
          name: unit-tests-${{ matrix.node-version }}

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"
          cache-dependency-path: sync-implementation/package-lock.json

      - name: Install dependencies
        working-directory: ./sync-implementation
        run: npm ci

      - name: Run integration tests
        working-directory: ./sync-implementation
        run: npm run test:integration
        env:
          TEST_MONGODB_URI: mongodb://localhost:27017/integration_test
          WEB_PUBSUB_CONNECTION_STRING: ${{ secrets.WEB_PUBSUB_CONNECTION_STRING }}
        timeout-minutes: 10

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: integration-test-results
          path: sync-implementation/test-results/

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"
          cache-dependency-path: sync-implementation/package-lock.json

      - name: Install dependencies
        working-directory: ./sync-implementation
        run: npm ci

      - name: Build project
        working-directory: ./sync-implementation
        run: npm run build

      - name: Run E2E tests
        working-directory: ./sync-implementation
        run: npm test -- --testPathPattern=e2e --runInBand
        env:
          TEST_MONGODB_URI: mongodb://localhost:27017/e2e_test
          WEB_PUBSUB_CONNECTION_STRING: ${{ secrets.WEB_PUBSUB_CONNECTION_STRING }}
        timeout-minutes: 20

      - name: Upload E2E test artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-test-logs
          path: |
            sync-implementation/test-output/
            sync-implementation/*.log

  stress-tests:
    name: Stress Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'push'

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"
          cache-dependency-path: sync-implementation/package-lock.json

      - name: Install dependencies
        working-directory: ./sync-implementation
        run: npm ci

      - name: Run stress tests
        working-directory: ./sync-implementation
        run: npm test -- --testPathPattern=stress --runInBand
        env:
          TEST_MONGODB_URI: mongodb://localhost:27017/stress_test
          WEB_PUBSUB_CONNECTION_STRING: ${{ secrets.WEB_PUBSUB_CONNECTION_STRING }}
        timeout-minutes: 30

      - name: Generate stress test report
        if: always()
        run: |
          echo "# Stress Test Report" > stress-report.md
          echo "Date: $(date)" >> stress-report.md
          echo "Commit: ${{ github.sha }}" >> stress-report.md

      - name: Upload stress test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: stress-test-results
          path: |
            sync-implementation/test-output/
            stress-report.md

  load-tests:
    name: Load Tests (k6)
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        working-directory: ./sync-implementation
        run: npm ci

      - name: Start sync server
        working-directory: ./sync-implementation
        run: |
          npm run build
          npm run dev:server &
          sleep 10
        env:
          MONGODB_URI: mongodb://localhost:27017/load_test
          WEB_PUBSUB_CONNECTION_STRING: ${{ secrets.WEB_PUBSUB_CONNECTION_STRING }}
          WEB_PUBSUB_HUB_NAME: test-hub
          PORT: 3000

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run k6 load test
        run: k6 run --out json=load-test-results.json sync-implementation/tests/load/k6-load-test.js
        env:
          BASE_URL: http://localhost:3000

      - name: Upload load test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: load-test-results
          path: load-test-results.json

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        working-directory: ./sync-implementation
        run: npm ci

      - name: Run npm audit
        working-directory: ./sync-implementation
        run: npm audit --production --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=sync-implementation/package.json

  performance-baseline:
    name: Performance Baseline
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        working-directory: ./sync-implementation
        run: npm ci

      - name: Build project
        working-directory: ./sync-implementation
        run: npm run build

      - name: Run performance benchmark
        working-directory: ./sync-implementation
        run: |
          npm run dev:server &
          sleep 5
          node tests/benchmarks/performance-baseline.js > baseline-results.json
        env:
          MONGODB_URI: mongodb://localhost:27017/perf_test
          WEB_PUBSUB_CONNECTION_STRING: ${{ secrets.WEB_PUBSUB_CONNECTION_STRING }}

      - name: Comment PR with results
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('baseline-results.json', 'utf8'));
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Performance Baseline Results\n\n${JSON.stringify(results, null, 2)}`
            })

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    if: failure()

    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: "Sync Server Tests Failed!"
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()
